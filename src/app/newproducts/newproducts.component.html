<div *ngFor="let product of products">
  <div class="card">
    <div class="card-body">
      <img [src]="product.image" alt="" style="max-height: 100px; max-width: 100px">
      <p>Product name: {{ product.name}}</p>
      <p>{{ product.school}}</p>
      <p>{{ product.address}}</p>
      <span>{{ product.schoolFees}}</span>
    </div>
  </div>
</div>
