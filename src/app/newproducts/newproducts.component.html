<div>
  <app-search-new
  (showSearchValue)="onDisplaySearchValue($event)"
  ></app-search-new>

  <app-new-filter
  [all]="getTotalCourses()"
  [free]="getTotalFreeCourses()"
  [premium]="getTotalPremiumCourses()"
  (filterRadioButtonSelectionChanged)="onFilterRadioButtonChanged($event)"
  ></app-new-filter>
</div>
<ng-container *ngFor="let course of courses">
  <!-- <div class="course-container" *ngIf="courseCountRadioButton === 'All' || courseCountRadioButton === course.type" > -->
    <div class="course-container" *ngIf="displaySearchValue === '' || course.name.toLowerCase().includes(displaySearchValue)" >
      <div class="course-card">
          <div>
              <img [src]="course.image" style="width:220px; height:140px;">
          </div>
          <div class="course-name"><h6>{{ course.name}}</h6></div>
          <div class="course-description"><p>{{course.description.slice(0, 80)}}...</p></div>
          <div class="details">
              <div class="course-type" [ngStyle]="{color: course.type === 'Free' ? 'Green' : 'Red'}">{{course.type}}</div>
              <div class="course-price"><b>Price:</b> ${{course.price}}</div>
          </div>
          <div class="course-buttons">
              <button class="btn-btn btn-buy">Buy Now</button>
              <button class="btn-btn btn-show">Show Details</button>
          </div>
      </div>
  </div>
</ng-container>
