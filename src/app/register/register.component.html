<div class="form">
  <h2 id="registration">Template Form</h2>
  <!-- <form (ngSubmit)="onSubmit(myForm)" #myForm="ngForm"> --> <!--first method using local reference variable-->
  <form (ngSubmit)="onSubmit()" #myForm="ngForm"> <!--second method using @Viewchild decorator-->
    <div ngModelGroup="personalDetails" #personalDetails="ngModelGroup">
      <label for="fname">First Name</label>
      <!-- <input type="text" id="fname" placeholder="Your name.." name="firstname" ngModel required #fname="ngModel" /> -->
      <input type="text" id="fname" placeholder="Your name.." name="firstname" [(ngModel)]="firstName" required #fname="ngModel" />
      <!-- <div>
        <small *ngIf="fname.invalid && fname.touched">First Name is a required field</small>
        <span *ngIf="firstName">You entered {{ firstName }}</span>
      </div> -->

      <label for="lname">Last Name</label>
      <input type="text" id="lname" placeholder="Your last name.." name="lastname" ngModel required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your last email.." name="email" ngModel required email />
      <div>
        <small *ngIf="personalDetails.invalid && personalDetails.touched">Some of the required fields does not have valid values</small>
      </div>
    </div>


    <label for="country">Country</label>
    <select id="country" name="country" [ngModel]="defaultCountry">
      <option value="australia">Australia</option>
      <option value="canada">Canada</option>
      <option value="usa">USA</option>
      <option value="india">India</option>
      <option value="uk">UK</option>
    </select>

    <label for="gender">Gender:</label>
    <input type="radio" id="male" value="male" name="gender" ngModel />
    <label for="male">Male</label>
    <input type="radio" id="female" value="female" name="gender" ngModel />
    <label for="female">Female</label>
    <input type="radio" id="other" value="other" name="gender" ngModel />
    <label for="other">Other</label> <br /><br />

    <label>Hobbies <i>(Optional)</i> </label>
    <div class="form-inline">
      <label><input type="checkbox" value="sports" name="hobbies" ngModel /> Sports</label>
      <label><input type="checkbox" value="movies" name="hobbies" ngModel /> Movies</label>
      <label><input type="checkbox" value="music" name="hobbies" ngModel /> Music</label>
    </div>

    <!-- <input type="submit" value="Submit" id="btn" [disabled]="!myForm.valid" /> -->
    <input type="submit" value="Submit" id="btn" />
  </form>
</div>
